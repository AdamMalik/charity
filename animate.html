<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#out").click(function(){
           $("#block").animate({
               width:"70%",
               opacity:0.4,
               marginLeft:"0.6in",
               fontSize:"3em",
               borderWidth:"10px"
           },1500);
        });
    });
    </script>
    <style>
        div{
            background-color: #bca;
            width: 100px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
   <button id="out">Animate Out</button>
    <div id="block">
        Hello
    </div>
    
</body>
</html>
